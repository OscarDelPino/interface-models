{% extends 'user_login/index.html' %}

{% block head %}
    <title>Change password</title>
{% endblock %}

{% block content %}
    <form action="{% url 'user_login:password_change' %}" method="post">
        {% csrf_token %}
    {{form.error_messages}}
    {% for x in form %}
        {{x.label}}
        {{x.error_messages}}
    {% endfor %}
    <input type="submit" value="Change Password">
    </form>
{% endblock %}
